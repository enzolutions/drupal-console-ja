description: テーマの情報を表示
arguments:
    theme: 表示するテーマの名前
messages:
    theme-id: ID
    theme-name: テーマ名
    status: ステータス
    version: バージョン
    installed: インストール済み
    uninstalled: アンインストール済み
    default-theme: デフォルトのテーマ
    properties: プロパティ
    regions: リージョン
    invalid-theme: 'テーマ "%s" は不正な値です。'
    theme-properties: プロパティ
examples:
    -
        description: 'List of themes on the site'
        execution: 'drupal debug:theme'
    -
        description: 'Bartik theme information'
        execution: 'drupal debug:theme bartik'
