description: データベース内の全てのテーブルを表示
help: '<info>database:table:debug</info> はデータベース内の全てのテーブルを表示します。'
arguments:
    table: デバッグするテーブル
options:
    database: settings.phpのデータベースのキー
messages:
    table-show: 'データベース "%s" のテーブルを表示しています。'
    table: テーブル
    column: カラム
    type: タイプ
examples:
    -
        description: 'Show all tables on a database'
        execution: 'drupal debug:database:table'
    -
        description: 'Show fields on the node table or another specified on the argument'
        execution: "drupal debug:database:table node\n"
