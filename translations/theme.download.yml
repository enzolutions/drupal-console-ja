description: テーマをダウンロード
arguments:
    version: 'テーマのバージョン (例: 1.x-dev)'
    theme: テーマの名前
options:
    composer: composerを使用してテーマを管理する
    version: 'テーマのバージョン (例: 1.x-dev)'
messages:
    no-releases: 'テーマ "%s" のリリースが存在しません。'
    getting-releases: 'テーマ "%s" のリリースを取得しています。'
    downloading: 'テーマ "%s" "%s" をダウンロードしています。'
    downloaded: 'テーマ "%s" "%s" は "%s" にダウンロードされました。'
    select-release: ダウンロードするバージョンを選択してください
    outside-drupal: 'Drupal のルートディレクトリを決定できませんでした。--root オプションを設定してください。'
    error-creating-folder: 'ディレクトリ "%s" の作成に失敗しました、パーミッションを確認してください。'
examples:
    -
        description: 'Download theme specifying name and version'
        execution: "drupal theme:download  Alina 7.x-1.2\n"
